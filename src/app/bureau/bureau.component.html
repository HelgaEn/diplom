<h1 class="text-center my-5">Бюро находок</h1>
<div class="container col-xxl-8 px-4 py-5">
    <div id="map" class="map"></div>
    </div>


    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-3 mx-auto">
        <div class="col">
          <button (click)="setFind()" class="w-100 btn btn-lg btn-primary">кого уже нашли?</button>
          </div>
          <div class="col">
            <button (click)="setLost()" class="w-100 btn btn-lg btn-primary">кто потерялся?</button>
            </div>
          </div>
    </div>
    
    

    <div class="container">
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-3 mx-auto">
    <div class="col">
    <h1 class="display-5 fw-bold lh-1 mb-3">Вы нашли безнадзорное животное?</h1>
    <form>
        <div class="form-floating">
            <input  #log="ngModel" name="addr" [(ngModel)]="address" type="text"  class="form-control"  >
            <label for="floatingInput">адрес (Город, улица, дом)</label>
          </div>
          <div class="form-floating">
            <input  #log="ngModel" name="type" [(ngModel)]="findData.title" type="text"  class="form-control"  >
            <label for="floatingInput">Какое животное вы нашли?</label>
          </div>
          <div class="form-floating">
            <input  #log="ngModel" name="text" [(ngModel)]="findData.text" type="text"  class="form-control"  >
            <label for="floatingInput">Описание и характерные черты, доп.сведения</label>
          </div>
          <div class="form-floating">
            <input  #log="ngModel" name="img" [(ngModel)]="findData.image" type="text"  class="form-control"  >
            <label for="floatingInput">Фото</label>
          </div>
          <button (click)="bureauFind()"  class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="role==null" >Поделиться</button>
    </form>
    </div>
    <div class="col">
        <h1 class="display-5 fw-bold lh-1 mb-3">Вы потеряли домашнего питомца?</h1>
    <form>
        <div class="form-floating">
            <input  #log="ngModel" name="addr" [(ngModel)]="addressLost" type="text"  class="form-control"  >
            <label for="floatingInput">адрес (Город, улица, дом)</label>
          </div>
          <div class="form-floating">
            <input  #log="ngModel" name="type" [(ngModel)]="lostData.title" type="text"  class="form-control"  >
            <label for="floatingInput">Какое животное вы потеряли?</label>
          </div>
          <div class="form-floating">
            <input  #log="ngModel" name="text" [(ngModel)]="lostData.text" type="text"  class="form-control"  >
            <label for="floatingInput">Описание и характерные черты, доп.сведения</label>
          </div>
          <div class="form-floating">
            <input  #log="ngModel" name="img" [(ngModel)]="lostData.image" type="text"  class="form-control"  >
            <label for="floatingInput">Фото</label>
          </div>
          <button (click)="bureauLost()"  class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="rolesService.role===null">Поделиться</button>
    </form>
    </div>
    <div class="mx-auto text-center alert alert-danger mt-3" role="alert" [ngStyle]="{'display':(rolesService.role==='user')? ('none'):(rolesService.role==='admin')? ('none'):(rolesService.role==='volunteer')? ('none'):('unset')}">Для авторизованных пользователей</div> 
  </div> 
</div>

<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-3 mx-auto">
        <div class="col">
            <h1 class="display-5 fw-bold lh-1 mb-3">Найденные</h1>

            <ng-container *ngFor="let post of fCard">
                <div class="col">
                  <div class="card shadow-sm my-5">
                    
                    <div class="bd-placeholder-img card-img-top" width="100%" height="225" ><img height="230"  src="{{post.image}}"></div>
                    
                    <div class="card-body">
                      <p class="card-text">{{post.title}}</p>
                      <p class="card-text">{{post.text}}</p>
                    </div>
            
                  </div>
                </div>
              </ng-container>
        </div>
        <div class="col">
            <h1 class="display-5 fw-bold lh-1 mb-3">Потерянные</h1>
            <ng-container *ngFor="let post of lCard">
                <div class="col">
                  <div class="card shadow-sm my-5">
                    
                    <div class="bd-placeholder-img card-img-top" width="100%" height="225" ><img height="230"  src="{{post.image}}"></div>
                    
                    <div class="card-body">
                      <p class="card-text">{{post.title}}</p>
                      <p class="card-text">{{post.text}}</p>
                      
                    </div>
            
                  </div>
                </div>
              </ng-container>
        </div>

</div>
</div>

<div class="album py-5 bg-light">

    <h1 class="text-center my-5">Наши подопечные</h1>
       <div class="container">
   
         <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
           <ng-container *ngFor="let post of tposts" >
           <div class="col">
             <div class="card shadow-sm">
               
               <div class="bd-placeholder-img card-img-top" width="100%" height="225" ><img width="100%" height="225" src="{{post.image}}"></div>
               
               <div class="card-body">
                 <p class="card-text">{{post.name}}</p>
                 <p class="card-text">{{post.description}}</p>
               </div>
   
             </div>
           </div>
         </ng-container>
         </div>
       </div>
     </div>

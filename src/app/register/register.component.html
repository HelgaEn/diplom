<div class="text-center">
    
    <main class="form-signin col-lg-6 mx-auto">
      <form class="">
        <img class="mb-4" src="../assets/img/Layer_1.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-bold">Регистрация</h1>
    
        <div class="form-floating mb-3">
          <input #log="ngModel" name="email" [(ngModel)]="user.email" type="text"  class="form-control"  >
          <label for="floatingInput">email</label>
       </div>
        <div class="form-floating mb-3">
          <input required #pass="ngModel" name="password" [(ngModel)]="user.password" type="text" class="form-control"  >
          <label for="floatingPassword">Пароль</label>
        </div>      
        <!--minlength="5" pattern="[a-zA-Z]^[ 0-9]+$*"-->
        <div class="form-floating mb-3">
           <input #log="ngModel" name="name" [(ngModel)]="user.name" type="text"  class="form-control"  >
           <label for="floatingInput">Имя</label>
        </div>
        <div class="form-floating mb-3">
            <input #log="ngModel" name="surname" [(ngModel)]="user.surname" type="text"  class="form-control"  >
            <label for="floatingInput">Фамилия</label>
         </div>
        
            
        <button  (click)="regUser()"  class="w-100 btn btn-lg btn-primary" type="submit">Регистрация</button>
  <!-- [disabled]="log.invalid || pass.invalid"-->
        
      </form>
    </main>
    
    </div>
